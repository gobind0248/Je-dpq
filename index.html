<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JE DPQ/LDCE MCQ Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== BASE STYLES ===== */
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== FIXED HEADER ===== */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(2, 6, 23, 0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      z-index: 1000;
      padding: 8px 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .header-center {
      flex: 1;
      text-align: center;
      min-width: 0;
      overflow: hidden;
    }

    .header-title {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #3b82f6 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
      margin: 0;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .header-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
      text-align: center;
      margin-top: 2px;
    }

    .header-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 3px 0;
    }

    .user-info {
      font-size: 0.85rem;
      color: #93c5fd;
      background: rgba(59, 130, 246, 0.15);
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      white-space: nowrap;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 1;
      min-width: 0;
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.25);
      transform: translateY(-1px);
    }

    /* ===== MAIN CONTENT AREA ===== */
    .main-content {
      width: 100%;
      max-width: 720px;
      margin-top: 90px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===== LOGIN STYLES ===== */
    #login-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .login-box {
      background: #020617;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #e5e7eb;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #3b82f6 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    .login-subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.9rem;
      color: #d1d5db;
      font-weight: 500;
    }

    .form-input {
      background: #111827;
      color: #e5e7eb;
      border-radius: 10px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      padding: 12px 16px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      width: 100%;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .form-input::placeholder {
      color: #6b7280;
    }

    .login-btn {
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
      width: 100%;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.5);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: none;
      text-align: center;
    }

    /* ===== QUIZ STYLES ===== */
    .quiz-container {
      background: #020617;
      border-radius: 18px;
      padding: 20px 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: none;
      width: 100%;
    }

    /* TOPIC SELECTION SECTION */
    .topic-section {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.5);
    }

    .topic-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .topic-name {
      font-size: 1rem;
      font-weight: 600;
      color: #3b82f6;
      background: rgba(59, 130, 246, 0.15);
      padding: 4px 12px;
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .question-count {
      font-size: 0.9rem;
      color: #22c55e;
      background: rgba(34, 197, 94, 0.15);
      padding: 4px 12px;
      border-radius: 8px;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .topic-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .topic-select {
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      border-radius: 8px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      padding: 8px 12px;
      font-size: 0.9rem;
      flex: 1;
      min-width: 200px;
    }

    .start-btn {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
      white-space: nowrap;
    }

    .start-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.5);
    }

    /* RANDOMIZE TOGGLE */
    .toggle-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #cbd5f5;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .toggle-row input {
      transform: scale(1.1);
      cursor: pointer;
      accent-color: #3b82f6;
    }

    .toggle-row label {
      cursor: pointer;
    }

    /* QUIZ CONTENT */
    .progress {
      margin-bottom: 16px;
      font-size: 0.85rem;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #22c55e, #3b82f6);
      transition: width 0.3s ease;
    }

    /* TIMER CONTAINER */
    .timer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 12px;
      background: rgba(59, 130, 246, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .timer-label {
      font-size: 0.85rem;
      color: #93c5fd;
      white-space: nowrap;
      margin-right: 10px;
    }

    .timer-display {
      font-size: 1.1rem;
      font-weight: 700;
      color: #60a5fa;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .timer-warning {
      color: #fbbf24;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .timer-critical {
      color: #ef4444;
      animation: pulse 0.5s infinite;
    }

    .timer-notification {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: rgba(245, 158, 11, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(245, 158, 11, 0.3);
      font-size: 0.85rem;
      color: #fbbf24;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* QUESTION BOX */
    .question-box {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 14px;
      padding: 14px 14px 10px;
      border: 1px solid rgba(75, 85, 99, 0.7);
      margin-bottom: 16px;
      min-height: 140px;
    }

    .question-text {
      font-size: 1rem;
      font-weight: 500;
      color: #f9fafb;
      line-height: 1.5;
    }

    /* OPTIONS */
    .options {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
      margin-top: 10px;
    }

    .option {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      padding: 8px 9px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.15s ease, border-color 0.15s ease, transform 0.05s ease;
      font-size: 0.92rem;
      color: #e5e7eb;
    }

    .option:hover {
      background: rgba(31, 41, 55, 0.9);
      transform: translateY(-1px);
    }

    .option input {
      cursor: pointer;
      accent-color: #3b82f6;
    }

    .option.correct {
      background: rgba(22, 163, 74, 0.25);
      border-color: #22c55e;
    }

    .option.incorrect {
      background: rgba(220, 38, 38, 0.2);
      border-color: #f97373;
    }

    .option.disabled {
      pointer-events: none;
      opacity: 0.9;
    }

    .feedback {
      min-height: 22px;
      font-size: 0.9rem;
      margin-top: 6px;
    }

    .feedback.correct {
      color: #22c55e;
    }

    .feedback.incorrect {
      color: #fb7185;
    }

    /* CONTROLS LAYOUT */
    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .left-controls {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      flex: 1;
    }

    .right-controls {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex: 1;
    }

    button {
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.1s ease;
    }

    #previous-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid rgba(75, 85, 99, 0.8);
      min-width: 120px;
    }

    #previous-btn:hover:enabled {
      background: #111827;
    }

    #previous-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #next-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid rgba(75, 85, 99, 0.8);
      min-width: 120px;
    }

    #next-btn:hover:enabled {
      background: #111827;
    }

    #next-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #submit-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(to right, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.4);
      min-width: 120px;
    }

    #submit-btn:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(34, 197, 94, 0.5);
    }

    #submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #finish-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(to right, #f59e0b, #d97706);
      color: white;
      box-shadow: 0 8px 18px rgba(245, 158, 11, 0.4);
      min-width: 120px;
    }

    #finish-btn:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(245, 158, 11, 0.5);
    }

    #finish-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .score-box {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    /* UPDATED FINAL SCORE STYLES */
    .final-score {
      margin-top: 10px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(75, 85, 99, 0.7);
      font-size: 0.95rem;
    }

    .result-header {
      font-size: 1.2rem;
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(75, 85, 99, 0.5);
      padding-bottom: 10px;
    }

    .result-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 15px;
    }

    .stat-item {
      padding: 10px;
      border-radius: 8px;
      background: rgba(2, 6, 23, 0.5);
      border: 1px solid rgba(75, 85, 99, 0.5);
    }

    .stat-label {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .stat-percentage {
      color: #22c55e;
    }

    .stat-time {
      color: #f59e0b;
    }

    .result-summary {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(2, 6, 23, 0.5);
      border: 1px solid rgba(75, 85, 99, 0.5);
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .result-message {
      font-size: 1rem;
      color: #e5e7eb;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 700px) {
      body {
        padding: 0;
        justify-content: flex-start;
      }
      
      .fixed-header {
        padding: 8px 12px;
      }
      
      .header-title {
        font-size: 1.1rem;
      }
      
      .header-subtitle {
        font-size: 0.7rem;
      }
      
      .header-bottom {
        gap: 8px;
        justify-content: space-between;
        padding: 3px 0;
      }
      
      .user-info {
        font-size: 0.75rem;
        padding: 4px 8px;
        max-width: 140px;
        min-width: 0;
        flex: 1;
      }
      
      .logout-btn {
        font-size: 0.75rem;
        padding: 4px 8px;
        gap: 3px;
        flex-shrink: 0;
      }
      
      .main-content {
        margin-top: 95px;
        padding: 12px;
        gap: 15px;
      }
      
      .quiz-container {
        padding: 15px;
        border-radius: 14px;
      }
      
      .login-box {
        padding: 20px;
        margin: 0 12px;
      }
      
      .login-title {
        font-size: 1.3rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      
      .left-controls, .right-controls {
        width: 100%;
        justify-content: center;
      }
      
      button {
        flex: 1;
        min-width: 0;
        font-size: 0.85rem;
        padding: 8px 12px;
      }
      
      .topic-info {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      
      .topic-name, .question-count {
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
      }
      
      .topic-row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      
      .topic-row .topic-select,
      .topic-row .start-btn {
        width: 100%;
      }
      
      .topic-select {
        min-width: 0;
        width: 100%;
      }
      
      .start-btn {
        width: 100%;
      }
      
      /* Timer container mobile fix - keep in one line */
      .timer-container {
        flex-direction: row;
        gap: 5px;
        align-items: center;
        padding: 6px 10px;
      }
      
      .timer-label {
        font-size: 0.8rem;
        margin-right: 5px;
        white-space: nowrap;
        flex-shrink: 0;
      }
      
      .timer-display {
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
        min-width: 0;
        text-align: right;
      }
      
      .question-box {
        padding: 12px;
        min-height: 120px;
      }
      
      .question-text {
        font-size: 0.95rem;
      }
      
      .option {
        padding: 7px 8px;
        font-size: 0.9rem;
      }
      
      .result-stats {
        grid-template-columns: 1fr;
      }
      
      .stat-item {
        padding: 8px;
      }
      
      .final-score {
        padding: 15px;
      }
      
      .result-header {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 701px) {
      body {
        padding: 0;
      }
      
      .main-content {
        margin: 90px auto 20px;
        padding: 20px;
      }
      
      .header-title {
        font-size: 1.4rem;
      }
      
      .header-subtitle {
        font-size: 0.85rem;
      }
    }
    
    /* For very small screens */
    @media (max-width: 400px) {
      .header-title {
        font-size: 1rem;
      }
      
      .header-subtitle {
        font-size: 0.65rem;
      }
      
      .user-info {
        max-width: 120px;
        font-size: 0.7rem;
        padding: 3px 6px;
        gap: 3px;
      }
      
      .logout-btn {
        font-size: 0.7rem;
        padding: 3px 6px;
        gap: 2px;
      }
      
      .main-content {
        padding: 10px;
        margin-top: 85px;
      }
      
      .quiz-container {
        padding: 12px;
      }
      
      .login-box {
        padding: 15px;
      }
      
      .header-bottom {
        gap: 6px;
      }
      
      .timer-label {
        font-size: 0.75rem;
      }
      
      .timer-display {
        font-size: 0.85rem;
      }
    }
    
    /* For extra small screens */
    @media (max-width: 350px) {
      .user-info {
        max-width: 100px;
        font-size: 0.65rem;
        padding: 3px 5px;
      }
      
      .logout-btn {
        font-size: 0.65rem;
        padding: 3px 5px;
      }
      
      .timer-label {
        font-size: 0.7rem;
      }
      
      .timer-display {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <div class="fixed-header" style="display: none;">

  <script>
    // ========== GLOBAL VARIABLES ==========
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let hasAnswered = false;
    let questionsLoaded = false;
    let attempted = 0;
    let userAnswers = [];
    let timeRemaining = 0;
    let timerInterval = null;
    let currentTopicName = "";
    let timerDuration = 0;
    let quizStartTime = null;
    
    // Timer notification variable
    let timerNotification = null;
    
    // Login system variables
    let currentUser = null;
    let userList = [];
    let inactivityTimer = null;
    const INACTIVITY_TIMEOUT = 15 * 60 * 1000; // 15 minutes in milliseconds

    // ========== DOM ELEMENTS ==========
    const fixedHeaderEl = document.querySelector(".fixed-header");
    const headerUserInfoEl = document.getElementById("header-user-info");
    const headerUsernameEl = document.getElementById("header-username");
    const headerLogoutBtnEl = document.getElementById("header-logout-btn");
    
    const loginContainerEl = document.getElementById("login-container");
    const quizContainerEl = document.querySelector(".quiz-container");
    const loginFormEl = document.getElementById("login-form");
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const loginErrorEl = document.getElementById("login-error");
    const loginBtnEl = document.getElementById("login-btn");

    const topicSelectEl = document.getElementById("topic-select");
    const startBtnEl = document.getElementById("start-btn");
    const randomToggleEl = document.getElementById("random-toggle");
    const quizTopicNameEl = document.getElementById("quiz-topic-name");
    const quizQuestionCountEl = document.getElementById("quiz-question-count");
    const timerContainerEl = document.getElementById("timer-container");
    const timerDisplayEl = document.getElementById("timer-display");

    const questionTextEl = document.getElementById("question-text");
    const optionsListEl = document.getElementById("options-list");
    const feedbackEl = document.getElementById("feedback");
    const submitBtn = document.getElementById("submit-btn");
    const nextBtn = document.getElementById("next-btn");
    const previousBtn = document.getElementById("previous-btn");
    const finishBtn = document.getElementById("finish-btn");
    const questionCounterEl = document.getElementById("question-counter");
    const progressBarFillEl = document.getElementById("progress-bar-fill");
    const scoreMiniEl = document.getElementById("score-mini");
    const finalScoreEl = document.getElementById("final-score");

    // ========== USER MANAGEMENT FUNCTIONS ==========
    async function loadUsersFromXML() {
      try {
        const response = await fetch("users.xml");
        if (!response.ok) {
          throw new Error("users.xml file not found");
        }
        
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        
        // Check for XML parsing errors
        const parserError = xmlDoc.getElementsByTagName("parsererror");
        if (parserError.length > 0) {
          throw new Error("Invalid XML format in users.xml");
        }
        
        const userNodes = xmlDoc.getElementsByTagName("user");
        userList = [];
        
        for (let i = 0; i < userNodes.length; i++) {
          const userNode = userNodes[i];
          const usernameNode = userNode.getElementsByTagName("username")[0];
          const passwordNode = userNode.getElementsByTagName("password")[0];
          const nameNode = userNode.getElementsByTagName("name")[0];
          
          if (usernameNode && passwordNode) {
            const username = usernameNode.textContent.trim();
            const password = passwordNode.textContent.trim();
            const name = nameNode ? nameNode.textContent.trim() : username;
            
            // Validate that username and password are not empty
            if (username && password) {
              userList.push({
                username: username,
                password: password,
                name: name
              });
            }
          }
        }
        
        if (userList.length === 0) {
          throw new Error("No valid users found in users.xml. Please check the file format.");
        }
        
        console.log(`Loaded ${userList.length} users from users.xml`);
        return true;
      } catch (error) {
        console.error("Error loading users:", error);
        
        // Show error to user
        loginErrorEl.textContent = "Error: Could not load users.xml. Please create a valid users.xml file.";
        loginErrorEl.style.display = "block";
        
        // Don't create default users - force proper XML file
        userList = [];
        return false;
      }
    }

    function authenticateUser(username, password) {
      // Case-insensitive username comparison
      const user = userList.find(u => 
        u.username.toLowerCase() === username.toLowerCase() && 
        u.password === password
      );
      
      return user;
    }

    function login(user) {
      currentUser = user;
      headerUsernameEl.textContent = user.name;
      
      // Show fixed header and quiz container, hide login
      fixedHeaderEl.style.display = "block";
      headerUserInfoEl.style.display = "block";
      headerLogoutBtnEl.style.display = "block";
      loginContainerEl.style.display = "none";
      quizContainerEl.style.display = "block";
      
      // Reset inactivity timer
      resetInactivityTimer();
      
      // Load topics after successful login
      loadTopicsList();
      
      console.log(`User ${user.name} logged in successfully`);
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        // Clear all timers
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        
        if (inactivityTimer) {
          clearTimeout(inactivityTimer);
          inactivityTimer = null;
        }
        
        // Remove activity listeners
        document.removeEventListener('mousemove', resetInactivityTimer);
        document.removeEventListener('keypress', resetInactivityTimer);
        document.removeEventListener('click', resetInactivityTimer);
        
        // Reset quiz state
        resetQuizState();
        
        // Clear current user
        currentUser = null;
        
        // Hide fixed header and quiz, show login
        fixedHeaderEl.style.display = "none";
        quizContainerEl.style.display = "none";
        loginContainerEl.style.display = "flex";
        
        // Clear login form
        loginFormEl.reset();
        loginErrorEl.textContent = "";
        loginErrorEl.style.display = "none";
        
        // Focus on username field
        usernameEl.focus();
        
        console.log("User logged out");
      }
    }

    function autoLogout() {
      if (currentUser) {
        alert("You have been automatically logged out due to inactivity (15 minutes).");
        logout();
      }
    }

    function resetInactivityTimer() {
      // Clear existing timer
      if (inactivityTimer) {
        clearTimeout(inactivityTimer);
      }
      
      // Set new timer
      inactivityTimer = setTimeout(autoLogout, INACTIVITY_TIMEOUT);
    }

    function resetQuizState() {
      questions = [];
      currentIndex = 0;
      score = 0;
      hasAnswered = false;
      questionsLoaded = false;
      attempted = 0;
      userAnswers = [];
      timeRemaining = 0;
      timerDuration = 0;
      currentTopicName = "";
      quizStartTime = null;
      
      // Reset UI
      questionTextEl.textContent = "Please login to access the quiz.";
      optionsListEl.innerHTML = "";
      feedbackEl.textContent = "";
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      previousBtn.disabled = true;
      finishBtn.disabled = true;
      finalScoreEl.style.display = "none";
      progressBarFillEl.style.width = "0%";
      questionCounterEl.textContent = "Select a topic and click Load Topic";
      scoreMiniEl.textContent = "Score: 0";
      quizTopicNameEl.textContent = "No topic selected";
      quizQuestionCountEl.textContent = "0 questions";
      timerContainerEl.style.display = "none";
      
      // Remove timer notification
      removeTimerNotification();
    }

    // ========== LOGIN EVENT LISTENERS ==========
    loginFormEl.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const username = usernameEl.value.trim();
      const password = passwordEl.value.trim();
      
      if (!username || !password) {
        loginErrorEl.textContent = "Please enter both username and password";
        loginErrorEl.style.display = "block";
        return;
      }
      
      // Clear previous error
      loginErrorEl.textContent = "";
      loginErrorEl.style.display = "none";
      
      // Show loading state
      loginBtnEl.disabled = true;
      loginBtnEl.innerHTML = '<span class="btn-loader">Loading...</span>';
      
      // Ensure users are loaded
      if (userList.length === 0) {
        const loaded = await loadUsersFromXML();
        if (!loaded) {
          loginErrorEl.textContent = "Cannot load users. Please check users.xml file.";
          loginErrorEl.style.display = "block";
          loginBtnEl.disabled = false;
          loginBtnEl.innerHTML = 'Login';
          return;
        }
      }
      
      // Small delay to show loading state
      setTimeout(() => {
        const user = authenticateUser(username, password);
        
        if (user) {
          login(user);
        } else {
          loginErrorEl.textContent = "Invalid username or password";
          loginErrorEl.style.display = "block";
          usernameEl.focus();
          usernameEl.select();
        }
        
        loginBtnEl.disabled = false;
        loginBtnEl.innerHTML = 'Login';
      }, 500);
    });

    headerLogoutBtnEl.addEventListener("click", logout);

    // ========== TIMER FUNCTIONS ==========
    function startTimer() {
      if (timerDuration <= 0) return;
      
      timeRemaining = timerDuration;
      timerContainerEl.style.display = "flex";
      
      updateTimerDisplay();
      
      timerInterval = setInterval(() => {
        timeRemaining -= 1000;
        
        if (timeRemaining <= 0) {
          timeRemaining = 0;
          clearInterval(timerInterval);
          autoFinishQuiz();
        }
        
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      const formattedTime = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      timerDisplayEl.textContent = formattedTime;
      
      timerDisplayEl.classList.remove("timer-warning", "timer-critical");
      
      if (timeRemaining <= 30 * 60 * 1000) {
        timerDisplayEl.classList.add("timer-warning");
      }
      
      if (timeRemaining <= 10 * 60 * 1000) {
        timerDisplayEl.classList.add("timer-critical");
      }
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      timerContainerEl.style.display = "none";
    }

    // ========== TIMER NOTIFICATION FUNCTIONS ==========
    function showTimerNotification() {
      removeTimerNotification();
      
      if (timerDuration > 0) {
        // Calculate hours and minutes from timerDuration
        const hours = Math.floor(timerDuration / (1000 * 60 * 60));
        const minutes = Math.floor((timerDuration % (1000 * 60 * 60)) / (1000 * 60));
        
        // Create a descriptive time string
        let timeString = "";
        if (hours > 0 && minutes > 0) {
          timeString = `${hours} hour${hours > 1 ? 's' : ''} ${minutes} minute${minutes > 1 ? 's' : ''}`;
        } else if (hours > 0) {
          timeString = `${hours} hour${hours > 1 ? 's' : ''}`;
        } else if (minutes > 0) {
          timeString = `${minutes} minute${minutes > 1 ? 's' : ''}`;
        } else {
          timeString = "less than a minute";
        }
        
        timerNotification = document.createElement("div");
        timerNotification.className = "timer-notification";
        timerNotification.innerHTML = `
          <span>‚è∞</span>
          <span>Timer set: <strong>${timeString}</strong> for this quiz</span>
        `;
        
        // Insert the notification after the toggle row
        const toggleRow = document.querySelector(".toggle-row");
        if (toggleRow && toggleRow.nextElementSibling) {
          toggleRow.parentNode.insertBefore(timerNotification, toggleRow.nextElementSibling);
        } else {
          // Fallback: insert before progress bar
          const progressBar = document.querySelector(".progress");
          if (progressBar) {
            progressBar.parentNode.insertBefore(timerNotification, progressBar);
          }
        }
      }
    }

    function removeTimerNotification() {
      if (timerNotification && timerNotification.parentNode) {
        timerNotification.parentNode.removeChild(timerNotification);
        timerNotification = null;
      }
      
      // Also remove any other timer notifications that might exist
      const existingNotifications = document.querySelectorAll(".timer-notification");
      existingNotifications.forEach(notification => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      });
    }

    function autoFinishQuiz() {
      showFinalResult();
      stopTimer();
      removeTimerNotification();
    }

    function formatTimeTaken() {
      if (timerDuration <= 0 || !quizStartTime) return "";
      
      const endTime = Date.now();
      const timeTaken = endTime - quizStartTime;
      const hours = Math.floor(timeTaken / (1000 * 60 * 60));
      const minutes = Math.floor((timeTaken % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeTaken % (1000 * 60)) / 1000);
      
      if (hours > 0) {
        return `${hours}h ${minutes}m ${seconds}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${seconds}s`;
      } else {
        return `${seconds}s`;
      }
    }

    // ========== XML PARSER ==========
    function parseXMLToQuestions(xmlText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "application/xml");

      // Reset timer duration
      timerDuration = 0;

      // Check for timer configuration in XML
      const timerNode = xmlDoc.getElementsByTagName("timer")[0];
      if (timerNode) {
        const hours = parseInt(timerNode.getAttribute("hours")) || 0;
        const minutes = parseInt(timerNode.getAttribute("minutes")) || 0;
        
        // Calculate total milliseconds
        timerDuration = (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
      }

      const qNodes = xmlDoc.getElementsByTagName("question");
      const out = [];

      for (let i = 0; i < qNodes.length; i++) {
        const qNode = qNodes[i];
        const textNode = qNode.getElementsByTagName("text")[0];
        if (!textNode) continue;

        const qText = textNode.textContent.trim();
        const optNodes = qNode.getElementsByTagName("option");
        if (optNodes.length < 2) continue;

        const options = [];
        let correctIndex = 0;

        for (let j = 0; j < optNodes.length; j++) {
          const optNode = optNodes[j];
          const optText = optNode.textContent.trim();
          const isCorrect = optNode.getAttribute("correct") === "true";
          options.push(optText);
          if (isCorrect) correctIndex = j;
        }

        out.push({
          question: qText,
          options,
          correctIndex
        });
      }
      return out;
    }

    // ========== HELPER FUNCTIONS ==========
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function prepareQuestionBank(rawQuestions, randomize) {
      const qs = rawQuestions.map(q => ({
        question: q.question,
        options: [...q.options],
        correctIndex: q.correctIndex
      }));

      if (randomize) {
        shuffleArray(qs);
        qs.forEach(q => {
          const idxs = q.options.map((_, idx) => idx);
          shuffleArray(idxs);
          const newOptions = idxs.map(i => q.options[i]);
          const newCorrectIndex = idxs.indexOf(q.correctIndex);
          q.options = newOptions;
          q.correctIndex = newCorrectIndex;
        });
      }

      return qs;
    }

    // ========== UI FUNCTIONS ==========
    function renderQuestion() {
      if (!questionsLoaded || questions.length === 0) {
        questionTextEl.textContent = "No questions available. Check your XML file.";
        optionsListEl.innerHTML = "";
        submitBtn.disabled = true;
        nextBtn.disabled = true;
        previousBtn.disabled = true;
        finishBtn.disabled = true;
        return;
      }

      const q = questions[currentIndex];
      hasAnswered = false;
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      finalScoreEl.style.display = "none";

      questionCounterEl.textContent = `Question ${currentIndex + 1} / ${questions.length}`;
      const progressPercent = (currentIndex / questions.length) * 100;
      progressBarFillEl.style.width = `${progressPercent}%`;

      questionTextEl.textContent = q.question;
      optionsListEl.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const li = document.createElement("li");
        li.className = "option";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = "option";
        input.value = idx;
        input.id = `opt-${idx}`;

        if (userAnswers[currentIndex] !== undefined) {
          input.checked = (userAnswers[currentIndex] === idx);
        }

        const label = document.createElement("label");
        label.setAttribute("for", `opt-${idx}`);
        label.textContent = opt;

        li.appendChild(input);
        li.appendChild(label);
        optionsListEl.appendChild(li);

        li.addEventListener("click", () => {
          const radio = li.querySelector("input");
          if (radio) {
            radio.checked = true;
            userAnswers[currentIndex] = idx;
          }
          resetInactivityTimer(); // Reset inactivity timer on interaction
        });
      });

      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
      previousBtn.disabled = (currentIndex === 0);
      nextBtn.disabled = false;
      finishBtn.disabled = false;
      
      if (userAnswers[currentIndex] !== undefined) {
        const selectedIndex = userAnswers[currentIndex];
        const isCorrect = (selectedIndex === q.correctIndex);
        
        showCorrectness(selectedIndex);
        lockOptions();
        submitBtn.disabled = true;
        hasAnswered = true;
        
        if (isCorrect) {
          feedbackEl.textContent = "‚úÖ Correct!";
          feedbackEl.className = "feedback correct";
        } else {
          feedbackEl.textContent = `‚ùå Wrong. Correct answer: ${q.options[q.correctIndex]}`;
          feedbackEl.className = "feedback incorrect";
        }
      } else {
        feedbackEl.textContent = "";
      }
      
      resetInactivityTimer(); // Reset inactivity timer on question render
    }

    function getSelectedOptionIndex() {
      const radios = document.querySelectorAll("input[name='option']");
      for (let r of radios) {
        if (r.checked) return parseInt(r.value, 10);
      }
      return -1;
    }

    function lockOptions() {
      const optionEls = document.querySelectorAll(".option");
      optionEls.forEach(opt => {
        opt.classList.add("disabled");
        const input = opt.querySelector("input");
        if (input) input.disabled = true;
      });
    }

    function showCorrectness(selectedIndex) {
      const q = questions[currentIndex];
      const optionEls = document.querySelectorAll(".option");
      optionEls.forEach((optEl, idx) => {
        optEl.classList.remove("correct", "incorrect");
        if (idx === q.correctIndex) optEl.classList.add("correct");
        if (idx === selectedIndex && selectedIndex !== q.correctIndex) {
          optEl.classList.add("incorrect");
        }
      });
    }

    function calculateQuizStats() {
      let attempted = 0;
      let correct = 0;
      
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] !== undefined) {
          attempted++;
          if (userAnswers[i] === questions[i].correctIndex) {
            correct++;
          }
        }
      }
      
      const percentage = questions.length > 0 ? ((correct / questions.length) * 100).toFixed(2) : 0;
      
      return {
        total: questions.length,
        attempted,
        correct,
        percentage
      };
    }

    function showFinalResult() {
      stopTimer();
      removeTimerNotification();
      
      const stats = calculateQuizStats();
      const timeTaken = formatTimeTaken();
      
      progressBarFillEl.style.width = "100%";
      questionTextEl.textContent = "Quiz Completed!";
      optionsListEl.innerHTML = "";
      feedbackEl.textContent = "";
      submitBtn.style.display = "none";
      nextBtn.style.display = "none";
      previousBtn.style.display = "none";
      finishBtn.style.display = "none";
      finalScoreEl.style.display = "block";
      
      let performanceMessage = "";
      if (stats.percentage >= 80) {
        performanceMessage = "üéâ Excellent! Outstanding performance!";
      } else if (stats.percentage >= 60) {
        performanceMessage = "üëç Good job! Keep practicing!";
      } else if (stats.percentage >= 40) {
        performanceMessage = "üìö Keep learning! Review the topics again.";
      } else {
        performanceMessage = "üìñ Needs improvement. Study the topic thoroughly.";
      }
      
      finalScoreEl.innerHTML = `
        <div class="result-header">Quiz Results</div>
        <div class="result-stats">
          <div class="stat-item">
            <div class="stat-label">Total Questions</div>
            <div class="stat-value">${stats.total}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Attempted</div>
            <div class="stat-value">${stats.attempted}/${stats.total}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Correct Answers</div>
            <div class="stat-value">${stats.correct}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Score Percentage</div>
            <div class="stat-value stat-percentage">${stats.percentage}%</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Time Taken</div>
            <div class="stat-value stat-time">${timeTaken || "No timer set"}</div>
          </div>
          ${timerDuration > 0 ? `
          <div class="stat-item">
            <div class="stat-label">Time Limit</div>
            <div class="stat-value">${Math.floor(timerDuration / (1000 * 60))} minutes</div>
          </div>
          ` : ''}
        </div>
        <div class="result-message">
          ${performanceMessage}
        </div>
        <div class="result-summary">
          <em>Select a new topic from the dropdown above to start another quiz.</em>
        </div>
      `;
      
      resetInactivityTimer(); // Reset inactivity timer on quiz completion
    }

    function goToNextQuestion() {
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion();
      } else {
        progressBarFillEl.style.width = "100%";
        showFinalResult();
      }
      resetInactivityTimer(); // Reset inactivity timer on navigation
    }

    function goToPreviousQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
      }
      resetInactivityTimer(); // Reset inactivity timer on navigation
    }

    function restartQuiz() {
      score = 0;
      attempted = 0;
      currentIndex = 0;
      userAnswers = [];
      scoreMiniEl.textContent = "Score: 0";
      submitBtn.style.display = "inline-block";
      nextBtn.style.display = "inline-block";
      previousBtn.style.display = "inline-block";
      finishBtn.style.display = "inline-block";
      finalScoreEl.style.display = "none";
      
      if (timerDuration > 0) {
        showTimerNotification(); // Show notification again on restart
        startTimer();
      }
      
      loadQuestionsFromXML(currentTopicName);
      resetInactivityTimer(); // Reset inactivity timer on restart
    }

    // ========== QUIZ EVENT LISTENERS ==========
    submitBtn.addEventListener("click", () => {
      if (!questionsLoaded || hasAnswered) return;

      const selectedIndex = getSelectedOptionIndex();
      if (selectedIndex === -1) {
        alert("Please select an option before submitting.");
        resetInactivityTimer();
        return;
      }

      const q = questions[currentIndex];
      hasAnswered = true;
      attempted++;
      userAnswers[currentIndex] = selectedIndex;

      if (selectedIndex === q.correctIndex) {
        score++;
        feedbackEl.textContent = "‚úÖ Correct!";
        feedbackEl.className = "feedback correct";
      } else {
        feedbackEl.textContent = `‚ùå Wrong. Correct answer: ${q.options[q.correctIndex]}`;
        feedbackEl.className = "feedback incorrect";
      }

      scoreMiniEl.textContent = `Score: ${score}`;
      showCorrectness(selectedIndex);
      lockOptions();
      submitBtn.disabled = true;

      if (selectedIndex === q.correctIndex) {
        nextBtn.disabled = true;
        setTimeout(() => {
          nextBtn.disabled = false;
          goToNextQuestion();
        }, 700);
      }
      
      resetInactivityTimer(); // Reset inactivity timer on submit
    });

    nextBtn.addEventListener("click", () => {
      goToNextQuestion();
    });

    previousBtn.addEventListener("click", () => {
      goToPreviousQuestion();
    });

    finishBtn.addEventListener("click", () => {
      if (!questionsLoaded) return;
      if (confirm("Are you sure you want to finish the quiz? Your current score will be calculated.")) {
        showFinalResult();
      }
      resetInactivityTimer(); // Reset inactivity timer on finish
    });

    // ========== LOAD QUESTIONS ==========
    async function loadQuestionsFromXML(topicName) {
      const trimmed = topicName.trim();
      if (!trimmed) {
        alert("Please select a topic.");
        resetInactivityTimer();
        return;
      }

      currentTopicName = trimmed;
      const filename = `${trimmed}.xml`;
      quizTopicNameEl.textContent = trimmed;

      try {
        questionTextEl.textContent = `Loading ${filename}‚Ä¶`;
        optionsListEl.innerHTML = "";
        feedbackEl.textContent = "";
        submitBtn.disabled = true;
        nextBtn.disabled = true;
        previousBtn.disabled = true;
        finishBtn.disabled = true;
        finalScoreEl.style.display = "none";
        progressBarFillEl.style.width = "0%";
        questionCounterEl.textContent = "Loading‚Ä¶";

        timerContainerEl.style.display = "none";
        timerDuration = 0;
        quizStartTime = Date.now();
        
        // Remove any existing timer notification
        removeTimerNotification();

        const res = await fetch(filename);
        if (!res.ok) {
          throw new Error(`File not found: ${filename}`);
        }
        const xmlText = await res.text();

        const rawQuestions = parseXMLToQuestions(xmlText);
        if (rawQuestions.length === 0) {
          questionTextEl.textContent = "No questions parsed from XML. Check format.";
          questionsLoaded = false;
          quizTopicNameEl.textContent = `Error in ${filename}`;
          return;
        }

        const randomize = randomToggleEl.checked;
        questions = prepareQuestionBank(rawQuestions, randomize);
        userAnswers = new Array(questions.length);

        questionsLoaded = true;
        currentIndex = 0;
        score = 0;
        attempted = 0;
        scoreMiniEl.textContent = "Score: 0";
        submitBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
        previousBtn.style.display = "inline-block";
        finishBtn.style.display = "inline-block";

        quizTopicNameEl.textContent = trimmed;
        quizQuestionCountEl.textContent = `${questions.length} questions`;
        
        // Show timer notification if timer is set
        if (timerDuration > 0) {
          showTimerNotification();
          startTimer();
        }
        
        renderQuestion();
        resetInactivityTimer();
      } catch (err) {
        console.error(err);
        questionTextEl.textContent = `Error loading ${filename}. Make sure it is in the same folder as index.html.`;
        submitBtn.disabled = true;
        nextBtn.disabled = true;
        previousBtn.disabled = true;
        finishBtn.disabled = true;
        quizTopicNameEl.textContent = `Failed: ${filename}`;
        resetInactivityTimer();
      }
    }

    startBtnEl.addEventListener("click", () => {
      const dropdownVal = topicSelectEl.value;
      
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      // Remove any existing timer notification before loading new topic
      removeTimerNotification();
      
      loadQuestionsFromXML(dropdownVal);
      resetInactivityTimer();
    });

    // ========== LOAD TOPICS ==========
    async function loadTopicsList() {
      try {
        const res = await fetch("topics.json");
        if (!res.ok) {
          throw new Error("topics.json not found");
        }
        
        const topics = await res.json();
        
        if (!Array.isArray(topics) || topics.length === 0) {
          throw new Error("topics.json is empty or invalid");
        }
        
        // Clear and populate dropdown
        topicSelectEl.innerHTML = '<option value="">-- Select Topic --</option>';
        
        topics.forEach(topic => {
          if (typeof topic === 'string' && topic.trim() !== '') {
            const option = document.createElement("option");
            option.value = topic.trim();
            option.textContent = topic.trim();
            topicSelectEl.appendChild(option);
          }
        });
        
        // Enable start button
        startBtnEl.disabled = false;
        
        console.log(`Loaded ${topics.length} topics from topics.json`);
        
      } catch (err) {
        console.error("Error loading topics.json:", err);
        topicSelectEl.innerHTML = `
          <option value="">-- Error: topics.json required --</option>
          <option value="">Create topics.json with topic names</option>
        `;
        
        quizTopicNameEl.textContent = "Error: topics.json";
        quizTopicNameEl.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
        quizTopicNameEl.style.borderColor = "rgba(239, 68, 68, 0.5)";
        quizTopicNameEl.style.color = "#fca5a5";
      }
      resetInactivityTimer();
    }
    
    // ========== INITIALIZATION ==========
    async function initializeApp() {
      // Load users first
      await loadUsersFromXML();
      
      // Add focus to username field
      usernameEl.focus();
      
      console.log("App initialized. Please login to continue.");
    }

    // Start the app when page loads
    document.addEventListener("DOMContentLoaded", initializeApp);
    
    // Add activity listeners for inactivity timer
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keypress', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);
  </script>
</body>
